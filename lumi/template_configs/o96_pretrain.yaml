defaults:
- data: zarr
- dataloader: native_grid
- diagnostics: evaluation
- hardware: slurm
- graph: multi_scale
- model: graphtransformer
- training: default
- override hydra/hydra_logging: disabled  
- override hydra/job_logging: disabled 
- _self_
- override diagnostics/plot: none


hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  resolution: o96
  forcing:
  - "cos_latitude"
  - "cos_longitude"
  - "sin_latitude"
  - "sin_longitude"
  - "cos_julian_day"
  - "cos_local_time"
  - "sin_julian_day"
  - "sin_local_time"
  - "insolation"
  - "lsm"
  - "z"

  diagnostic:
  - tp

  normalizer:
    max: 
    - "z"

dataloader:
  dataset: ${hardware.paths.data}/ERA5/${hardware.files.dataset}

  num_workers:
    training: 2
    validation: 2
    test: 2
    predict: 2

  limit_batches:
    training: null
    validation: null
    test: null
    predict: null

  batch_size:
    training: 1
    validation: 1
    test: 1
    predict: 1

  training:
    start: 1979-01-01
    end: 2021-12-31
    drop: ['sdor', 'slor', 'cp', 'u_600', 'v_600', 'z_600', 't_600', 'q_600', 'w_600']
    reorder: ${reorder} # this is needed to transfer learning, order of vars have to be the same
    statistics: ${hardware.paths.data}/ERA5/aifs-od-an-oper-0001-mars-n320-2019-2023-6h-v6.zarr

  validation:
    start: 2022-01-01
    end: 2022-12-31
    drop: ['sdor', 'slor', 'cp', 'u_600', 'v_600', 'z_600', 't_600', 'q_600', 'w_600']
    reorder: ${reorder}
    statistics: ${hardware.paths.data}/ERA5/aifs-od-an-oper-0001-mars-n320-2019-2023-6h-v6.zarr
  test:
    start: 2022-01-01
    end: 2022-12-31
    drop: ['sdor', 'slor', 'cp', 'u_600', 'v_600', 'z_600', 't_600', 'q_600', 'w_600']
    reorder: ${reorder}
    statistics: ${hardware.paths.data}/ERA5/aifs-od-an-oper-0001-mars-n320-2019-2023-6h-v6.zarr

diagnostics:
  log:
    mlflow:
      enabled: True
      authentication: True
      tracking_uri: https://mlflow.ecmwf.int
      experiment_name: 'metno'
      run_name: null #Change this
 
hardware:
  paths:
    data: /pfs/lustrep4/scratch/project_465001629/aifs/dataset/
    output: #Change this
    graph: /pfs/lustrep4/scratch/project_465001629/aifs/graphs/
  files:
    dataset: aifs-ea-an-oper-0001-mars-o96-1979-2022-6h-v6.zarr
    graph: o96_5p_12knn.pt
  num_gpus_per_model: 1

graph:
  overwrite: False
  
  edges:
  - source_name: ${graph.data}
    target_name: ${graph.hidden}
    edge_builders:
    - _target_: anemoi.graphs.edges.KNNEdges # options: KNNEdges, CutOffEdges
      num_nearest_neighbours: 12 # only for cutoff method
    attributes: ${graph.attributes.edges}
  - source_name: ${graph.hidden}
    #Â Processor configuration
    target_name: ${graph.hidden}
    edge_builders:
    - _target_: anemoi.graphs.edges.MultiScaleEdges
      x_hops: 1
    attributes: ${graph.attributes.edges}
  - source_name: ${graph.hidden}
    # Decoder configuration
    target_name: ${graph.data}
    edge_builders:
    - _target_: anemoi.graphs.edges.KNNEdges # options: KNNEdges, CutOffEdges
      num_nearest_neighbours: 3 # only for knn method
    attributes: ${graph.attributes.edges}

  attributes:
    edges:
      edge_length:
        _target_: anemoi.graphs.edges.attributes.EdgeLength
        norm: unit-max

model:
  num_channels: 1024
  trainable_parameters:
    data: 0
    hidden: 0
    data2hidden: 0
    hidden2data: 0
    hidden2hidden: 0

training:
  max_epochs: null
  max_steps: 150000
  lr:
    rate: 6.25e-5
    min: 3e-7

